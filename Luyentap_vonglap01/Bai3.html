<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = prompt("Nhap so");
  let a = 1;
  let b = 1;
  let i, c;
  for(i = 1; i<= number; i++){
      if(i == 1 || i == 2){
          c = 1;
      }
      document.write(c + "<br>")
      a = b;
      b = c;
      c = a + b;

  }


</script>

</body>
</html>
