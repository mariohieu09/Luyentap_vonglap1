<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = 100;
  let i = 0;
  while(i < num){
      i++;
      if(i %3 ==0 & i % 5 !== 0){
          document.write(  "fizz" + "<br>");
      }else if (i % 5== 0 && i % 3 !== 0){
          document.write(  "buzz" +"<br>");
      }else if (i % 3 == 0 && i % 5 ==0){
          document.write( "buzzfizz" + "<br>");
      }else{
          document.write(i + "<br>");
      }
  }
</script>

</body>
</html>
