<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let a = 1;
  let b = 1;
  let i, c;
  for(i = 1; i<= 20; i++){
    if(i == 1 || i == 2){
      c = 1;
    }
    document.write(c + "<br>")
    a = b;
    b = c;
    c = a + b;
    if(c % 5 ==0){
      document.write(c + " la so chia het cho 5");
      break;
    }
  }
</script>
</body>
</html>
